<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/29sadlad/9ar/refs/heads/main/pattern-loveland.patt?scrlybrkr=a84f625a">
			<!-- create your AR content here -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="black"></a-plane>
    <a-sky color="black"></a-sky>
            
<a-entity text="value: Welcome to the Expo;"position="0.3 1.75 0" rotation="-90 0 0"></a-entity>
    
    
    <a-sphere position="0 1 0" color="white" animation="
    property: position;
    from: 0 1 0; to: 15 6 -5; dur: 1600; loop: true; dir: alternate;
    " animation__2="property: rotation; from: 0 0 -90; to: 0 0 90;
    dur: 200; loop: true; dir: alternate; easeout:linear; "></a-sphere></a-sphere>
            
            
              <a-sphere position="0 12 --" color="white" animation="
    property: position;
    from: 0 12 0; to: 0 8 -4; dur: 2100; loop: true; dir: alternate;
    " animation__2="property: rotation; from: 0 0 -90; to: 0 0 90;
    dur: 200; loop: true; dir: alternate; easeout:linear; "></a-sphere></a-sphere>
            



        
        
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
